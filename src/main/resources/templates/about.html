  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="copyright" content="chanjetpay.com"
	  th:content="#{meta.copyright}">
  <meta name="keywords" content="蒜苔，聚餐，美食，点菜，餐饮服务，扫码点餐，扫码预约，扫码排队，扫码结账"
	  th:content="#{meta.keywords}">
  <meta name="description" content="专注于移动web的智能餐饮服务平台"
	  th:content="#{meta.description}" >
  <meta name="author" content="bao.li.net@hotmail.com"
	  th:content="#{meta.author}" >

	<link rel="icon" href="garlic_32px.ico" type="image/x-icon"
		  th:href="@{/garlic_32px.ico}" />

	<link rel="stylesheet" href="../static/pure/v1.0/pure-min.css"
		  th:href="@{/pure/v1.0/pure-min.css}" />
	
	<link rel="stylesheet" href="../static/pure/css/modal.css"
      th:href="@{/pure/css/modal.css}">

	<!--[if lte IE 8]>
	<link rel="stylesheet" href="../static/pure/v1.0/grids-responsive-old-ie-min.css"
		  th:href="@{/pure/v1.0/grids-responsive-old-ie-min.css}"/>

	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="../static/pure/v1.0/grids-responsive-min.css"

	<!--[if lte IE 8]>
	<link rel="stylesheet" href="../static/pure/css/layouts/marketing-old-ie.css"
		  th:href="@{/pure/css/layouts/marketing-old-ie.css}" />
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="../static/pure/css/layouts/marketing.css"
		  th:href="@{/pure/css/layouts/marketing.css}" />
	<!--<![endif]-->
	
	<script src="//code.jquery.com/jquery-3.2.1.js"></script>
	<title th:text="#{title.application}">蒜苔网-智能社区服务平台</title>
</head>
<body>

	<div class="header" th:replace="~{fragment::common_menu('about')}">
		
		<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
			<a class="pure-menu-heading" href="javascript:void(0);">蒜苔</a>
			
			<ul class="pure-menu-list">
				<li class="pure-menu-item"><a href="javascript:void(0);" class="pure-menu-link">首页</a></li>
				<li class="pure-menu-item"><a href="javascript:void(0);" class="pure-menu-link">演示</a></li>
				<li class="pure-menu-item pure-menu-selected"><a href="javascript:void(0);" class="pure-menu-link">关于</a></li>
			</ul>
		</div>
	
	</div>

  <div class="content">
	  
    <div class="content-body pure-g">
        <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
            <form class="pure-form pure-form-stacked">
                <fieldset>

                    <label for="name">社区名称</label>
                    <input id="name" type="text" placeholder="请输入社区名称">

                    <label for="email">管理员邮箱</label>
                    <input id="email" type="email" placeholder="请输入邮箱地址">

                    <label for="password">管理员密码</label>
                    <input id="password" type="password" placeholder="请输入6位以上数字">
	
	                <label class="btn" for="modal-one"></label>
	                <a id="a-submit" type="input" class="pure-button" for="modal-one">注册</a>
	                
                </fieldset>
            </form>
        </div>

        <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
            <h4>注册说明</h4>
            <p>
                填写信息并提交注册后，系统会自动发送一封邮件到您的注册邮箱，按照邮件中的提示点击链接，会获得一枚邀请码，将邀请码回复给微信公众号，则自动发送给您一个登录测试账号。
            </p>

            <h4>更多功能</h4>
            <p>
                完成注册后，可以使用管理员账号密码登录到智能社区管理平台，在平台中可以设置系统参数，管理二级商户信息，查看商户交易数据，分配操作员，维护功能权限等操作
            </p>
        </div>
    </div>

	  <h2 class="content-head is-center">活跃度最高的优秀社区</h2>

	  <div class="content-body pure-g">

		  <div class="l-box-lrg pure-u-1 pure-u-md-1-4">
			  <a href="#">
				  <img class="pure-img" src="../static/ranking/dbdl.jpg" alt="东北电力大学" th:src="@{/ranking/dbdl.jpg}" >
			  </a>
		  </div>
		  <div class="l-box-lrg pure-u-1 pure-u-md-1-4">
			  <a href="#">
				  <img class="pure-img" src="../static/ranking/guomao.jpg" alt="北京国贸" th:src="@{/ranking/guomao.jpg}" >
			  </a>
		  </div>
		  <div class="l-box-lrg pure-u-1 pure-u-md-1-4">
			  <a href="#">
				  <img class="pure-img" src="../static/ranking/huilongguan.jpg" alt="回龙观社区" th:src="@{/ranking/huilongguan.jpg}" >
			  </a>
		  </div>
		  <div class="l-box-lrg pure-u-1 pure-u-md-1-4">
			  <a href="#">
				  <img class="pure-img" src="../static/ranking/tiantongyuan.jpg" alt="天通苑社区" th:src="@{/ranking/tiantongyuan.jpg}" >
			  </a>
		  </div>
	  </div>

  </div>

  <style>
    .content-body {
	    max-width: 980px;
	    margin: 100px auto;
    }

    .footer a {
      color: #3b8bba; /* block-background-text-normal */
      text-decoration: none;
    }

    .footer a:visited {
      color: #265778; /* block-normal-text-normal */
    }
  </style>
	
	<div th:replace="~{fragment :: common_copy}" class="footer l-box is-center">
		<label>© 2015-2017 蒜苔网版权所有</label>
		<a href="javascript:void(0);">联系方法</a>
		<a href="javascript:void(0);">隐私政策</a>
		<a href="javascript:void(0);">意见反馈</a>
	</div>

	<div class="modal">
		<input class="modal-open" id="modal-one" type="checkbox" hidden="">
		<div class="modal-wrap" aria-hidden="true" role="dialog"><label class="modal-overlay" for="modal-one"></label>
			<div class="modal-dialog">
				<div class="modal-header"><h3>注册邮件发送成功</h3><label class="btn-close" for="modal-one" aria-hidden="true">×</label></div>
				<div class="modal-body">
					<p>请前往<a href="http://mail.163.com" target="_blank" onclick="alert('123');">libaohome@163.com</a>邮箱查收激活邮件，按照提示完成注册。</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:inline="javascript">

	  $(document).ready(function(){
			var e = jQuery.Event( "click" );
			// trigger an artificial click event
			$('#modal-one').trigger( e );
	  });
	  
		$("#a-submit").click(function () {
			console.info("on click");
			$.ajax({
				method: "POST",
			  async: false,
		    contentType: "application/json",
				url: "/reg?token=" + [[${token}]],
				data: JSON.stringify({name: $("#name").val(), email: "Boston@163.com"})
			})
				.done(function (msg) {
					alert("Data Saved: " + msg["code"]);
				})
	});
		
	</script>

</body>
</html>
