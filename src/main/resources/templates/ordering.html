<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>FrozenUI Demo</title>
	<link rel="stylesheet" href="../static/css/frozen.css" th:href="@{/css/frozen.css}">
<!--	<link rel="stylesheet" href="demo.css">-->
	<script src="../static/lib/zepto.min.js" th:src="@{/lib/zepto.min.js}"></script>
	<script src="../static/js/frozen.js" th:src="@{/js/frozen.js}"></script>
</head>

<body ontouchstart>

<header class="ui-header ui-header-positive ui-border-b">
	<h1>xxx餐厅-服务员1</h1>
</header>

<section class="ui-container ui-center">
	<div class="ui-slider">
		<ul class="ui-slider-content" style="width: 300%">
			<li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
			<li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
			<li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
		</ul>
	</div>
</section>


<section id="actionsheet">
	<div class="demo-item">
		<p class="demo-desc">菜单</p>
		<div class="demo-block">
			<div class="ui-actionsheet">
				<div class="ui-actionsheet-cnt">
					<h4>同时会将我从对方的列表中删除</h4>
					<button>分享</button>
					<button class="ui-actionsheet-del">删除</button>
					<button>取消</button>
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	$('.ui-actionsheet').addClass('show');
  $('.ui-actionsheet').removeClass('show');
</script>


<script class="demo-script">
	(function (){
		var slider = new fz.Scroll('.ui-slider', {
			role: 'slider',
			indicator: true,
			autoplay: true,
			interval: 3000
		});

		slider.on('beforeScrollStart', function(fromIndex, toIndex) {
			console.log(fromIndex,toIndex)
		});

		slider.on('scrollEnd', function(cruPage) {
			console.log(cruPage)
		});
	})();


  function fire_ajax_submit() {

	  // Get form
	  var form = $('#fileUploadForm')[0];

	  var data = new FormData(form);

	  data.append("CustomField", "This is some extra data, testing");

	  $("#btnSubmit").prop("disabled", true);

	  $.ajax({
		  type: "POST",
		  enctype: 'multipart/form-data',
		  url: "/api/upload/multi",
		  data: data,
		  //http://api.jquery.com/jQuery.ajax/
		  //http://developer.mozilla.org/en-US/docs/Web/API/FormData/Using_FormData_Objects
		  processData: false, //prevent jQuery from automatically transforming the data into a query string
		  contentType: false,
		  cache: false,
		  timeout: 600000,
		  success: function (data) {

			  $("#result").text(data);
			  console.log("SUCCESS : ", data);
			  $("#btnSubmit").prop("disabled", false);

		  },
		  error: function (e) {

			  $("#result").text(e.responseText);
			  console.log("ERROR : ", e);
			  $("#btnSubmit").prop("disabled", false);

		  }
	  });

  }
	
</script>

</body>
</html>
